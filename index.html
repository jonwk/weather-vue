<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class="flex-auto flex space-x-4">
        <h1 class="text-4xl font-semibold">{{message}}</h1>
        <input v-model="message" placeholder="City Name" />
        <button @click="increment" class="h-10 px-6 font-semibold rounded-full bg-violet-600 text-white">
            Count is: {{ count }}
        </button>
    </div>
</body>

<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                message: '',
                count: 0
            }
        },
        methods: {
            increment() {
                // update component state
                this.count++
            }
        }
    }).mount('#app')
</script>
